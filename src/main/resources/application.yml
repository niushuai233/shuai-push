server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./shuai-push
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DB_INDEX:2}

# 自定义配置
push:
  sendKey: ${default:sendKey}
  wework:
    # 企业id
    corpId: ${corpId:corpId}
    corpSecret: ${corpId:corpId}
    appId: ${corpId:corpId}
    toUid: ${corpId:corpId}
